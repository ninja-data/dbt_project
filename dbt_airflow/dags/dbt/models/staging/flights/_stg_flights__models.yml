models:
  - name: stg_flights__seats
    tests:
    - dbt_utils.unique_combination_of_columns:
        combination_of_columns:
          - seat_no
          - aircraft_code
    columns:
      - name: seat_no
        data_tests:
          - not_null
          - seat_no_pattern:
              config:
                severity: warn
  - name: stg_flights__flights
    columns:
      - name: status
        data_tests:
          - not_null
          - accepted_values:
              values: ['Arrived', 'Cancelled', 'Delayed', 'Departed', 'On Time', 'Scheduled']
      - name: actual_arrival
        data_tests:
          - not_null
      - name: aircraft_code
        data_tests:
          - not_null
          - relationships:
              to: ref('stg_flights__aircrafts')
              field: aircraft_code

